[tox]
envlist = py{27,34,35,36,37}
skip_missing_interpreters=true

[testenv]
deps =
    docutils
    check-manifest
    pytest
    pytest-pylint
commands = 
    check-manifest --ignore tox.ini,tests,.gitmodules,smhasher/.git
    pytest

[travis]
python = 
  2.7: py27
  3.4: py34
  3.5: py35
  3.6: py36
  3.7: py37
